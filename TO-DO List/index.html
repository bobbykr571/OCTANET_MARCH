<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <span class="header-item"><a href="./aboutus.html">About Us</a></span>
        <span class="header-item"><a href="./contactus.html">Contact Us</a></span>
    </header>
    <div class="main">
        <div class="image1">
           
            <div class="container">
                <h3>TO-DO LIST</h3>
                <div class="content">
                    <div class="to-do">
                        
                        <ul id="list">
                          
                        </ul>
                        <div class="input-container">
                        <input type="text" id="candidate" placeholder="ADD NEW NOTES">
                        <button onclick="addItem()" class="buttonClass">Add item</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 TO-DO LIST. All rights reserved.</p>
          </footer>
        <script>
            function addItem() {
                var a = document.getElementById("list");
                var candidate = document.getElementById("candidate");
                var checkbox = document.createElement("input");
  checkbox.type = "checkbox";
                var li = document.createElement("li");
                li.appendChild(checkbox);
                li.setAttribute('id', candidate.value);
                li.appendChild(document.createTextNode(candidate.value));
               
                a.appendChild(li);
                document.getElementById("candidate").value = "";
                checkbox.addEventListener("change", function() {
    if (this.checked) {
      li.parentNode.removeChild(li); // Remove the list item when the checkbox is checked
    }
  });
            }
            </script>
</body>

</html>
